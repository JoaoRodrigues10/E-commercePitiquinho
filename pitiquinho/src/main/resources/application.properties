
server.port=8080

spring.sql.init.platform=h2
spring.datasource.driver-class-name=org.h2.Driver


spring.datasource.url=jdbc:h2:file:~/pitiquinho
spring.datasource.username=sa
spring.datasource.password=


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true


spring.jackson.serialization.INDENT_OUTPUT=true
upload.path=src/main/resources/static/images


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/

spring.web.resources.add-mappings=true

logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.spring6=DEBUG
spring.devtools.restart.enabled=true
