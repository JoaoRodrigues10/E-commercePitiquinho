<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos | Pitiquinho</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/listar-pedido.css">
    <link rel="stylesheet" href="/css/header.css">
</head>

</head>

<body>
<div class="container mt-5">
    <div class="button-container d-flex justify-content-between align-items-center">
        <a href="/backoffice" >
            <img src="/images/SetaVoltar.png">
        </a>
    </div>
    <h2>Lista de Pedidos</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Data do Pedido</th>
            <th>Número do Pedido</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${#dates.format(pedido.dataCriacao, 'dd/MM/yyyy')}">Data do Pedido</td>
            <td th:text="${pedido.id}">Número do Pedido</td>
            <td th:text="${pedido.total}">Valor Total</td>
            <td th:text="${pedido.status}">Status</td>
            <td>
                <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-primary btn-sm">Editar Pedido</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
