<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitiquinho | Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="login-container shadow">


    <a class="navbar-brand d-flex align-items-center me-3" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="20" fill="#4FC3C8"/>
            <circle cx="14" cy="14" r="8" fill="#4FC3C8"/>
            <circle cx="50" cy="14" r="8" fill="#4FC3C8"/>
            <circle cx="24" cy="30" r="3" fill="#fff"/>
            <circle cx="40" cy="30" r="3" fill="#fff"/>
            <circle cx="24" cy="30" r="1.5" fill="#333"/>
            <circle cx="40" cy="30" r="1.5" fill="#333"/>
            <circle cx="32" cy="38" r="2.5" fill="#333"/>
            <path d="M28 42 Q32 46 36 42" stroke="#333" stroke-width="1.5" fill="none"/>
        </svg>
        <span class="logo-text ms-2">Pitiquinho</span>
    </a>




    <p class="subtitle">Bem-vindo! Faça login para continuar</p>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="redirect" th:value="${redirect}" />

        <div class="input-container">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-container">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <p th:if="${param.error}" class="error-msg">Credenciais inválidas. Tente novamente.</p>
    </form>

    <a href="/usuario/cadastro" class="btn-create">Criar Conta</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
