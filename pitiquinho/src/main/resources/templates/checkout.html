<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checkout</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/checkout.js"></script>
</head>
<body>
<div class="container mt-5">

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="d-flex justify-content-between mb-3">
        <a href="/carrinho" class="btn btn-secondary">Voltar</a>
    </div>

    <h1 class="mb-4">Finalizar Compra</h1>
    <form th:action="@{/finalizar/finalizar-compra}" method="post">

        <div class="form-group">
            <label for="endereco">Escolher Endereço de Entrega</label>
            <select id="endereco" name="endereco" class="form-control" required>
                <option value="">Selecione um endereço</option>
                <option th:each="endereco : ${enderecos}"
                        th:value="${endereco.getId()}"
                        th:text="${endereco.getCep()} + ' - ' + ${endereco.getLogradouro()} + ', ' + ${endereco.getCidade()}"></option>
            </select>
        </div>

        <h2 class="mt-4">Escolher Forma de Pagamento</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="pagamento" value="cartao" id="cartao"  />
            <label class="form-check-label" for="cartao">Cartão</label>
        </div>
        <div id="cartao-details" class="d-none">
            <div class="form-group">
                <input type="text" name="numeroCartao" class="form-control" placeholder="Número do Cartão"  />
            </div>
            <div class="form-group">
                <input type="text" name="codigoSeguranca" class="form-control" placeholder="Código de Segurança" />
            </div>
            <div class="form-group">
                <input type="text" name="nomeTitular" class="form-control" placeholder="Nome do Titular"  />
            </div>
            <div class="form-group">
                <input type="month" name="vencimento" class="form-control" />
            </div>
            <div class="form-group">
                <input type="number" name="parcelas" class="form-control" placeholder="Número de Parcelas" />
            </div>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="pagamento" value="boleto" id="boleto"  />
            <label class="form-check-label" for="boleto">Boleto</label>
        </div>

        <h2 class="mt-4">Resumo do Pedido</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${itensCarrinho}" th:with="subtotal=${item.quantidade * item.preco}">
                        <td th:text="${item.nome}"></td>
                        <td th:text="${item.quantidade}"></td>
                        <td th:text="${item.preco}" class="text-right">R$</td>
                        <td th:text="${subtotal}" class="text-right">R$</td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between">
                    <h5>Total Geral:</h5>
                    <h5 th:text="${pedido.getTotal()}" class="text-right">R$ 0,00</h5>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Finalizar Compra</button>
    </form>
</div>



</body>
</html>
