<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para responsividade -->
    <title>Meus Pedidos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/meus-pedidos.css">

</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <h2>Lista de Pedidos</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Número do Pedido</th>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">Número do Pedido</td>
            <td th:text="${#dates.format(pedido.dataCriacao, 'dd/MM/yyyy')}">Data</td>
            <td th:text="${pedido.total}">Valor Total</td>
            <td th:text="${pedido.status}">Status</td>
            <td>
                <a class="btn btn-info" th:href="@{/meus-pedidos/detalhes/{pedidoId}(pedidoId=${pedido.id})}">Ver Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-warning" role="alert">
        Nenhum pedido encontrado.
    </div>
</main>

<script>
    localStorage.removeItem('carrinho');
</script>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
