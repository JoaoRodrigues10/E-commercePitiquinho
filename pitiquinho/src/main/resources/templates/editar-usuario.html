<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/carrinho.js"></script>
</head>
<body>

<div class="container mt-5" style="max-width: 1200px;">

    <header class="text-center mb-4">
        <div class="d-flex justify-content-between align-items-center">

            <div th:if="${usuario == null}" class="d-flex align-items-center">
                <a href="/login" class="btn btn-outline-primary me-2">Faça Login/Crie seu Login</a>
            </div>

            <div th:if="${usuario != null}" class="d-flex align-items-center">
                <span class="me-3" th:text="${usuario.nome}"></span>
                <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-warning me-2">Perfil</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>



            <a href="/carrinho" class="btn btn-outline-primary position-relative">
                Carrinho <i class="fas fa-shopping-cart"></i>
                <span id="quantidadeCarrinho" class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                      th:text="${quantidadeCarrinho}">0</span>
            </a>
        </div>
    </header>

    <form th:action="@{/usuario/editar/{id}(id=${usuario.id})}" method="post" id="usuarioEnderecoForm" th:object="${usuario}" onsubmit="return validateForm()">

    <h4>Dados do Usuário</h4>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
            <div th:if="${#fields.hasErrors('nome')}" class="alert alert-danger">
                <p th:text="${#fields.errors('nome')}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                <p th:text="${#fields.errors('email')}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" required>
            <div th:if="${#fields.hasErrors('cpf')}" class="alert alert-danger">
                <p th:text="${#fields.errors('cpf')}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}" required>
        </div>

        <div class="form-group">
            <label for="genero">Gênero</label>
            <select class="form-control" id="genero" name="genero" th:field="*{genero}" required>
                <option value="" disabled selected>Selecione o gênero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}">
        </div>

        <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha">
        </div>

        <button type="submit" class="btn btn-success">Editar Usuário</button>

        <div class="mt-4">
            <h5>Editar Endereços</h5>
            <a th:href="@{/endereco/editar/{id}(id=${usuario.id})}" class="btn btn-primary">Editar Endereços</a>
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
