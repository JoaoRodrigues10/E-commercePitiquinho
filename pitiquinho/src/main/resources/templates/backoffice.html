<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/lista-telas.css">
    <link rel="stylesheet" type="text/css" href="/css/lista.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Administração</title>
</head>
<body>
<div class="container">
    <div class="button-container d-flex justify-content-between align-items-center">
        <p th:text="${usuario != null} ? 'Bem-vindo, ' + ${usuario.nome} : 'Nenhum usuário logado.'"></p>

        <form th:action="@{/logout}" method="post">
            <button type="submit" style="background-color: red;">
                <img src="/images/Logout.png">
            </button>
        </form>

    </div>

    <h2>Área de Administração</h2>

    <ul>
        <li><a href="/lista-produto">Listar Produto</a></li>
        <li>
                <span th:if="${usuario != null && usuario.grupo == 'Adm'}">
                    <a href="/lista-usuario">Listar Usuário</a>
                </span>
            <span th:if="${usuario == null || usuario.grupo != 'Adm'}" class="disabled">Listar Usuário</span>
        </li>
        <li><span class="disabled">Listar Pedidos</span></li>
    </ul>
</div>
</body>
</html>
