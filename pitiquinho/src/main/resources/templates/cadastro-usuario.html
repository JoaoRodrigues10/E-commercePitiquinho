<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário | Pitiquinho</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/cadastro-usuario.css">

    <!-- jQuery e máscaras -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/carrinho.js"></script>
</head>
<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>
<body>


<!-- CONTEÚDO -->
<div class="container mt-5 mb-5" style="max-width: 650px;">
    <div class="form-box p-4 shadow rounded">

        <h3 class="text-center mb-4" style="font-weight: 700;">
            <i class="fas fa-user-plus me-2"></i> Cadastro de Usuário
        </h3>

        <form th:action="@{/usuario/cadastro}" method="post" id="usuarioEnderecoForm" th:object="${novoUsuario}" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                <div th:if="${#fields.hasErrors('nome')}" class="alert alert-danger mt-2">
                    <p th:text="${#fields.errors('nome')}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-2">
                    <p th:text="${#fields.errors('email')}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                <div th:if="${#fields.hasErrors('cpf')}" class="alert alert-danger mt-2">
                    <p th:text="${#fields.errors('cpf')}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
            </div>
            <script>
                $(document).ready(function(){
                    $('#telefone').mask('(00) 00000-0000');
                });
            </script>


            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" th:field="*{genero}" required>
                    <option value="" disabled selected>Selecione o gênero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" required>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/login" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check me-1"></i> Cadastrar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function(){
        $('#cpf').mask('000.000.000-00');
    });

    function validateForm() {
        const senha = $('#senha').val();
        const confirmarSenha = $('#confirmarSenha').val();
        if (senha !== confirmarSenha) {
            alert("As senhas não coincidem!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
