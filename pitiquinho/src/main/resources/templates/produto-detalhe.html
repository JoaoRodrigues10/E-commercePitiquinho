<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto | Pitiquinho</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/produto-detalhe.css">
    <link rel="stylesheet" href="/css/header.css">

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="card produto-info p-3">
        <div class="row g-3">
            <!-- Imagem -->
            <div class="col-md-5 text-center">
                <img id="imagemProduto" th:src="${produto.imagem}" class="img-fluid" alt="Imagem do produto"
                     onerror="this.src='/images/imagem.jpg'">
            </div>

            <!-- Informações -->
            <div class="col-md-7">
                <p><strong>ID:</strong> <span id="IdProduto" th:text="${produto.id}"></span></p>
                <h2 id="nomeProduto" th:text="${produto.nome}"></h2>
                <p><strong>Categoria:</strong> <span id="categoriaProduto" th:text="${produto.categoria}"></span></p>
                <p><strong>Avaliação:</strong> <span id="avaliacaoProduto" th:text="${produto.avaliacao}"></span> ★</p>
                <p><strong>Preço:</strong> <span id="precoProduto" th:text="'R$ ' + ${produto.preco}"></span></p>
                <p id="descricaoProduto" th:text="${produto.descricao}"></p>
                <p><strong>Quantidade em Estoque:</strong> <span id="quantidadeProduto" th:text="${produto.quantidadeEmEstoque}"></span></p>

                <!-- Controle de Quantidade -->
                <div class="quantity-controls mb-3">
                    <button type="button" id="decreaseQuantity" class="btn btn-outline-secondary">-</button>
                    <input type="number" id="quantidade" value="1" min="1" th:max="${produto.quantidadeEmEstoque}" style="width: 60px; text-align: center;">
                    <button type="button" id="increaseQuantity" class="btn btn-outline-secondary">+</button>
                </div>

                <!-- Botão de Compra -->
                <button class="btn btn-primary btn-lg" id="comprarProduto">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>

<div class="produtos-relacionados mt-5" th:if="${produtosRelacionados != null and #lists.size(produtosRelacionados) > 0}">
    <h4>Você também pode gostar</h4>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="relacionado : ${produtosRelacionados}">
            <div class="card produto-card h-100">
                <img th:src="@{${relacionado.imagem}}" class="card-img-top" alt="Imagem do Produto">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${relacionado.nome}"></h5>
                    <p class="categoria text-muted mb-2" th:text="${relacionado.categoria}"></p>
                    <p class="preco fw-bold" th:text="'R$ ' + ${relacionado.preco}"></p>
                    <a th:href="@{/produtos/detalhe/{id}(id=${relacionado.id})}" class="btn btn-detalhe mt-2">Detalhes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmacaoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Produto Adicionado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Produto adicionado ao carrinho com sucesso.</p>
            </div>
            <div class="modal-footer">
                <button id="continuarCompra" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                <button id="irParaCarrinho" class="btn btn-primary">Ir para Carrinho</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/produto-detalhe.js"></script>
</body>
</html>
