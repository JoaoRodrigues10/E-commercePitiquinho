<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitiquinho | Produtos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/css/produtos.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/produtos.js"></script>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h3 class="text-center titulo mb-5" style="font-weight: 700;">Nossos Produtos</h3>


    <div class="row">
        <div class="col-md-3 mb-4" th:each="produto : ${produtos}">
            <div class="card produto-card h-100">
                <img th:src="@{${produto.imagem}}" class="card-img-top" alt="Imagem do Produto">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${produto.nome}"></h5>
                    <p class="categoria text-muted mb-2" th:text="${produto.categoria}"></p>
                    <p class="preco fw-bold" th:text="'R$ ' + ${produto.preco}"></p>
                    <p class="descricao text-muted small"
                       th:text="${#strings.abbreviate(produto.descricao, 80)}">
                    </p>
                    <a th:href="@{/produtos/detalhe/{id}(id=${produto.id})}" class="btn btn-detalhe mt-2">Detalhes</a>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(produtos)}">
            <p class="text-center text-muted mt-4">Nenhum produto encontrado para a pesquisa.</p>
        </div>
    </div>
</div>

</body>
</html>
