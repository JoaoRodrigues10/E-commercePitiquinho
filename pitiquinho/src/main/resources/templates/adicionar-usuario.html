<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usu치rio | Pitiquinho</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/adm-adicionar-usuario.css">
</head>
<body>
<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container form-container mt-5 mb-5">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Adicionar Novo Usu치rio</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}">Mensagem de erro</span>
    </div>

    <form action="#" th:action="@{/adicionar-usuario}" method="post" class="shadow p-4 rounded">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${nome}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" th:value="${cpf}" required>
        </div>

        <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <select class="form-select" id="grupo" name="grupo" required>
                <option value="">Selecione um grupo</option>
                <option value="Adm" th:selected="${grupo == 'Adm'}">Administrador</option>
                <option value="Estoquista" th:selected="${grupo == 'Estoquista'}">Estoquista</option>
                <option value="Usuario" th:selected="${grupo == 'Usuario'}">Usu치rio</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/lista-usuario" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Voltar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Adicionar Usu치rio
            </button>
        </div>
    </form>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#cpf').inputmask('999.999.999-99');
    });
</script>
</body>
</html>
